version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "80:80"
    command: mix phx.server
    environment:
      SENDGRID_API_KEY: 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
      DB_HOST: database
      PORT: 80
    depends_on:
      - database

  database:
    image: postgres:9.6.3
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: home_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
volumes:
  pgdata:
